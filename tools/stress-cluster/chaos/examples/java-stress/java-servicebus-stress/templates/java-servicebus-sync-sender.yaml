{{- include "stress-test-addons.deploy-job-template.from-pod" (list . "stress.java-servicebus-sync-sender") -}}
{{- define "stress.java-servicebus-sync-sender" -}}
metadata:
  labels:
    testName: servicebus-sync-sender
    testInstance: "servicebus-sync-sender-{{ .Release.Name }}-{{ .Release.Revision }}"
    chaos: "false"
spec:
  containers:
    - name: servicebus-sync-sender
      image: {{ default "stresstestregistry.azurecr.io/anuchan" .Values.repository }}/java-servicebus-stress:{{ default "v1" .Values.tag }}
      command: ["java"]
      args: ["org.springframework.boot.loader.JarLauncher", "--testname=com.azure.longrunning.test.servicebus.MessageSenderSync"]
      {{- include "stress-test-addons.container-env" . | nindent 6 }}
{{- end -}}
