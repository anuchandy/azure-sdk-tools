{{- include "stress-test-addons.deploy-job-template.from-pod" (list . "stress.java-servicebus-scenarios") -}}
{{- define "stress.java-servicebus-scenarios" -}}
metadata:
  labels:
    testName: java-servicebus-scenarios
    testInstance: "java-servicebus-scenarios-{{ .Release.Name }}-{{ .Release.Revision }}"
    chaos: "false"
spec:
  containers:
    - name: java-servicebus-scenarios
      image: {{ default "stresstestregistry.azurecr.io/anuchan" .Values.repository }}/java-servicebus-stress:{{ default "v1" .Values.tag }}
      command: ["java"]
      args: ["org.springframework.boot.loader.JarLauncher", "--testname=MessageSenderSync"]
      {{- include "stress-test-addons.container-env" . | nindent 6 }}
{{- end -}}
