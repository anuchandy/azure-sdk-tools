{{- include "stress-test-addons.env-job-template.from-pod" (list . "stress.sb-send-sync") -}}
{{- define "stress.sb-send-sync" -}}
metadata:
  labels:
    testInstance: "sb-send-sync-{{ .Release.Name }}-{{ .Release.Revision }}"
    testName: sb-send-sync
    chaos: "false"
spec:
  containers:
    - name: sb-send-sync
      image: {{ default "" .Values.repository }}/servicebus-long-running:{{ default "v1" .Values.tag }}
      {{- include "stress-test-addons.container-env" . | nindent 6 }}
{{- end -}}
